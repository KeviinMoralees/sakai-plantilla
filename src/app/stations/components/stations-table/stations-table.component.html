

<p-table
    [value]="stations"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5,10, 25, 50]"
>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">Id</th>
            <th style="width:20%">Name</th>
            <th style="width:20%">Latitude</th>
            <th style="width:20%">Observacion</th>
            <th style="width:20%">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-station>
        <tr>
            <td>{{ station.idStation }}</td>
            <td>{{ station.name }}</td>
            <td>{{ station.latitude }}</td>
            <td>
                <p-button (click)="showDialogOInfo(station.name, station.observations)" icon="pi pi-info" styleClass="p-button-success"></p-button>
            </td>
            <td>
                <p-button (click)="onSee(station.idStation)" icon="pi pi-search" styleClass="p-button-success mx-1"></p-button>
                <p-button (click)="onEdit(station.idStation)" icon="pi pi-pencil" styleClass="p-button-success mx-1"></p-button>
                <p-button (click)="onDelete(station.idStation)" icon="pi pi-trash" styleClass="p-button-success mx-1"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>

<!-- dialog info -->
<p-dialog [header]="this.stationName" [(visible)]="visible" [style]="{width: '50vw'}">
    <p>{{this.stationObservation}}</p>
</p-dialog>

<!-- dialog delete -->
<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
